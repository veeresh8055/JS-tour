<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals</title>
  </head>
  <body>
    <script>
      //   Conditional Statement
      //   1 . if
      //   2. if-else
      //   3. if-else-if

      document.write("is statement example");
      var age = 20;
      if (age > 18) document.write("you are adult");

      if (age > 18) {
        document.writeln("you are adult");
      } else {
        document.writeln("you not adult");
      }
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Types-In-JS</title>
    <style>
        *{
            background-color: #161616;
            color: wheat;
        }
    </style>
</head>
<body>
    <!-- Datatypes in js -->
      <script>
        var number = 10;
        document.write(typeof number)
        document.write('</br>')
        document.write('this is number ->',number)
        document.write('</br>')
        document.write('</br>')
        
        var string = 'JS STRING';
        document.write(typeof string)
        document.write('</br>')
        document.write('this is string->',string)
        document.write('</br>')
        document.write('</br>')

        var boolean = true;
        document.write(typeof boolean)
        document.write('</br>')
        document.write('this is boolean ->',boolean)
        document.write('</br>')
        document.write('</br>')
        
        var Null = null;
        document.write(typeof Null)
        document.write('</br>')
        document.write('this is null ->',Null)
        document.write('</br>')
        document.write('</br>')
        
        var BigINT = 100000000n;
        document.write(typeof BigINT)
        document.write('</br>')
        document.write('this is BigINT ->',BigINT)
        document.write('</br>')
        document.write('</br>')
        
        var undefined ;
        document.write(typeof undefined)
        document.write('</br>')
        document.write('this is undefined->',undefined)
        document.write('</br>')
        document.write('</br>')



      </script>

</body>
</html>

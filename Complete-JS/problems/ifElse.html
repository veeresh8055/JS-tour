<body>
    <script>
        // if time is less than 10, you will get a 'Good Morning',otherwise you will get 'GoodDay' Message

    var d = new Date()
    var time = d.getHours()
    var min = d.getMinutes()
    var sec = d.getSeconds()


       if (time <=10){
        document.write('Good Morning...')
       }
       else{
        document.writeln('Good Day...')
       }

document.writeln('</br>')
document.writeln('</br>')
document.writeln('minutes',min)
document.writeln('seconds',sec)
</script>
